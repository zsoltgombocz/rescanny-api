name: CI/CD Pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  release:
    types: [published]

jobs:
  code_analysis:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: pint, phpstan

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint
        run: ./vendor/bin/pint --test

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G

  publish_image:
    name: Build & Publish Docker Image
    if: |
      (github.event_name == 'push' && github.ref_name == 'main') ||
      (github.event_name == 'release')
    needs: code_analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.actor }}/rescanny-api
          tags: |
            type=raw,value=staging-latest,enable=${{ github.event_name == 'push' && github.ref_name == 'main' }}
            type=sha,enable=${{ github.event_name == 'push' && github.ref_name == 'main' }}
            type=ref,event=tag

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


  deploy_staging:
    name: Deploy Staging to Server
    if: github.event_name == 'push' && github.ref_name == 'main'
    needs: publish_image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy staging docker-compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.staging.yml"
          target: "/home/projects/rescanny-api-staging"

      - name: Deploy staging over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/projects/rescanny-api-staging
            echo "staging-${{ github.sha }}" > VERSION
            docker pull ghcr.io/${{ github.actor }}/rescanny-api:staging-latest
            docker compose down || true
            docker compose up -d
            sleep 15
            docker exec rescanny-staging-api php artisan migrate --force


  deploy_production:
    name: Deploy Production to Server
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: publish_image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Copy production docker-compose
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/projects/rescanny-api"

      - name: Deploy production over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/projects/rescanny-api
            echo "${{ github.ref_name }}" > VERSION
            docker pull ghcr.io/${{ github.actor }}/rescanny-api:${{ github.ref_name }}
            docker compose down
            docker compose up -d
            sleep 15
            docker exec rescanny-api php artisan migrate --force
